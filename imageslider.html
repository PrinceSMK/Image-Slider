<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>

  <div class="con">

    <div class="slide">
      <img src="img1.jpg" height="800px" width="100%" alt="">
      <div class="caption">Caption 1</div>
    </div>

    <div class="slide">
      <img src="img2.jpg" height="800px" width="100%" alt="">
      <div class="caption">Caption 2</div>
    </div>

    <div class="slide">
      <img src="img3.jpg" height="800px" width="100%" alt="">
      <div class="caption">Caption 3</div>
    </div>

    <div class="slide">
      <img src="img4.jpg" height="800px" width="100%" alt="">
      <div class="caption">Caption 4</div>


    </div>

    <span class="left" onclick="controller(-1)" >&#10094;</span>
    <span class="right" onclick="controller(+1)" >&#10095;</span>


  </div>





  <script src="slide.js"></script>  
</body>
</html>
